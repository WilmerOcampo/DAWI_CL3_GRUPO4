<div class="center-card" class="d-flex justify-content-center align-items-center">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Producto</h5>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" [(ngModel)] ="multiplicacion.precio" id="precio" placeholder="Ingrese el precio">
          <label for="precio">Precio</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control" [(ngModel)] ="multiplicacion.cantidad" id="cantidad" placeholder="Ingrese la cantidad">
          <label for="cantidad">Cantidad</label>
        </div>
      </div>
      <hr>
    <button type="button" (click)="calcularMultiplicacion()" class="btn btn-primary">Calcular</button>
    <hr>
    @if (mr) {
        <div class="alert alert-success" role="alert">
            {{multiplicacion.resultado}}
        </div>
    }
    </div>
  </div>
